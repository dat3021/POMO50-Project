{% extends "login.html" %}

{% block main %}
<div class="login">
    <form action="/register" method="post">
        <input type="text" class="type" name="username" placeholder="Name"><br>
        <input type="password" class="type" name="password" placeholder="Password"><br>
        <input type="password" class="type" name="repassword" placeholder="Re_Password"><br>
        <button type="submit">Register</button>
    </form>
    <a href="/login">Login</a>
</div>
{% endblock %}
