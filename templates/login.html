<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="/static/style.css" rel="stylesheet">
        <link href="/static/style2.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Login</title>
    </head>
    <body>
        <div class="title">
            <h1><a href="/" class="title">Pomo50</a></h1>
        </div>
        {% block main %}
        <div class="login">
            <form action="/login" method="post">
                <input type="text" class="type" name="username" placeholder="Name"><br>
                <input type="password" class="type" name="password" placeholder="Password"><br>
                <button type="submit" class="type">Login</button>
            </form>
            <a href="/register">Register</a>
        </div>
        {% endblock %}
    </body>
</html>
